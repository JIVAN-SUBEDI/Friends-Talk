<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified Successfully</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card border-success">
                    <div class="card-body">
                        <h2 class="card-title text-success">Email Verified Successfully!</h2>
                        <p class="card-text">Your email has been verified. A new password has been sent to your email address. Please check your inbox and follow the instructions to log in.</p>
                        <a href="http://localhost:8080/login" class="btn btn-primary mt-3">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional but recommended for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

</body>
</html>
