<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .redirect-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script>
        // Timer for redirection
        let countdown = 5; // seconds
        function startTimer() {
            let timer = document.getElementById('timer');
            let interval = setInterval(function() {
                if (countdown > 0) {
                    timer.textContent = countdown;
                    countdown--;
                } else {
                    clearInterval(interval);
                    window.location.href = "http://localhost:8080/login; // Redirect to login page
                }
            }, 1000);
        }
        window.onload = startTimer;
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-success">Email Verified Successfully!</h2>
                        <p class="card-text">Your email has been verified. You will be redirected to the login page in <span id="timer" class="redirect-timer">5</span> seconds.</p>
                        <p>If you are not redirected, <a href="http://localhost:8080/login">click here</a> to go to the login page.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional but recommended for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
